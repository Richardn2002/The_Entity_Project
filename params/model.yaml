version: 0

model:
  sensor:
    encoders:
      sine1: 
        fieldname: "sine1"
        type: "ScalarEncoder"
        n: 0
        radius: 0 
        # 0 means "not set" (but can be calculated using res,w,min&max)
        resolution: 0.01
        w: 21
        minval: 0
        maxval: 1
        clipInput: False
        periodic: False
        forced: False
        name: "Encoder for encoding OpenAI Gym's Acrobot-v1's input's first sine value" 
